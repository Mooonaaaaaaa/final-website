    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border: none;
            border-collapse: collapse;
        }

        #header {
            background-color: #c097cf;
            text-align: center;
            padding: 20px;
        }

        #header img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #header h2 {
            margin: 0;
        }

        #navigation {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #330033;
        }

        #navigation li {
            float: left;
        }

        #navigation li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        #navigation li a:hover {
            background-color: #c097cf;
            color: black;
        }

        #content {
            background-color: #c097cf;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        #footer {
            background-color: #330033;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
